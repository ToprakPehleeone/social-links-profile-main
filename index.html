<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="main_section">
      <div class="main_div" id="logo">
        <img src="./assets/images/profile_logo.jpeg" alt="logo" class="pic" />

      <div class="main_div"><h1>Toprak Pehlivan</h1></div>
      <div class="main_div" id="location"><h3>Mugla, Turkey</h3></div>
      <div class="main_div">
        <h3>"Front-end developer and avid reader."</h3>
      </div>
      <div class="main_div--links"><a href="https://github.com/ToprakPehleeone" target="_blank">GitHub</a></div>
      <div class="main_div--links"><a href="https://www.frontendmentor.io/profile/ToprakPehleeone" target="_blank">Frontend Mentor</a></div>
      <div class="main_div--links"><a href="https://www.linkedin.com/in/toprak-pehlivan-6b623a1b9/" target="_blank">LinkedIn</a></div>
      <div class="main_div--links"><a href="https://x.com/ToprakPehlivan" target="_blank">Twitter</a></div>
      <div class="main_div--links"><a href="https://www.instagram.com/toprakpehlivan/" target="_blank">Instagram</a></div>
    </section>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ToprakPehleeone">Toprak Pehlivan</a>.
    </footer>
  </body>
</html>
